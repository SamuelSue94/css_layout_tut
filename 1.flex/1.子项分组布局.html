<style>
  .main {
    height: 80px;
    display: flex;
    align-items: center;
    background-color: pink;

  }

  .main div {
    width: 80px;
    height: 40px;
    background-color: grey;
    margin-right: 10px;
  }

    margin-right: auto;
  }

  .main div:nth-child(5) {
    margin-right: auto;
  }
</style>

  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
