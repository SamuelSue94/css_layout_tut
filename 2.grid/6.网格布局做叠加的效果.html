<style>
  .main {
    width: 400px;
    height: 300px;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
  }

  .main img,
  .main span,
  .main p {
    /* 所有的都占同一个格子 */
    grid-area: 1/1/-1/-1;
  }

  .main img {
    width: 100%;
    height: 100%;
  }

  .main span {
    justify-self: end;
    margin: 10px;
    color: #fff;
  }

  .main p {
    margin: 0;
    align-self: end;
    background-color: rgba(0, 0, 0, .4);
    color: #fff;
    text-align: center;
  }
</style>

<body>
  <div class="main">
    <img src="../img/SPU.jpg" alt="SPU">
    <span>爆款</span>
    <p>热卖中</p>
  </div>
</body>
