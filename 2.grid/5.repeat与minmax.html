<style>
  .main {
    height: 600px;
    display: grid;
    /* auto-fill， 根据容器宽度自动选择重复数 */
    grid-template-columns: repeat(auto-fill, 100px);
    grid-template-rows: 100px;
    background-color: skyblue;
  }

  .main .box {
    width: 100px;
    height: 100px;
    background-color: pink;
  }

  .main2 {
    height: 100px;
    display: grid;
    /* minmax用法 */
    grid-template-columns: 100px minmax(100px, 1fr) 100px;
    grid-template-rows: 100px;
    background-color: aqua;
  }

  .main3 {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-template-rows: 100px;
    grid-auto-rows: 100px;
    grid-gap: 10px 10px;
    background-color: #ccc;
  }

  .main3 div {
    background-color: #fff;
  }
</style>

<body>
  <div class="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="main2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class="main3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
  </div>
</body>
